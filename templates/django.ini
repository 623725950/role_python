[uwsgi]
master        = true
protocol      = uwsgi
socket        = 127.0.0.1:{{python_applications_django.port}}
wsgi-file     = /data/wwwroot/django/django_project/django_project/wsgi.py
chdir         = /data/wwwroot/django/django_project
buffer-size   = 8192
enable-threads= true
close-on-exec = true
daemonize     = /data/logs/django.log
