[uwsgi]
master        = true
protocol      = uwsgi
http          = 127.0.0.1:8000
wsgi-file     = /data/apps/django/django_project/django_project/wsgi.py
chdir         = /data/apps/django/django_project
buffer-size   = 8192
enable-threads= true
close-on-exec = true
uid           = nginx
gid           = nginx